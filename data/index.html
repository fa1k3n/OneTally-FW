          function updateResource(resource, data) {
              let formData = {}
              $.each(data, function (i, input) {
                  formData[input.name] = input.value;
              });

              $.ajax(resource, {
                type: 'POST',
                data: JSON.stringify(formData),
                processData: false,
                dataType: "text/plain",
                contentType: "application/json; charset=UTF-8",
              })   
          }

        </script>
