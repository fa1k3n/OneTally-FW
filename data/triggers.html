<script src="jquery.min.js" type="text/javascript"></script>
<script src="bootstrap.bundle.js" type="text/javascript"></script>
<script src="feather.min.js" type="text/javascript"></script>
<script src="angular.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="bootstrap.min.css">
<link href="webui.css" rel="stylesheet">

<div ng-app="triggersApp">
    <div ng-controller="editTriggersModalController">
        <div id="tally" class="col-md-8  pt-3 px-4">
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            </a><span id="myModalLabel" style="margin-left:20px;"><font size="+2"><b>Edit event {{ data.id }} </b></font></span>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" ng-submit="saveTrigger(data.id)">
                                <fieldset id="modal_form">
                                    <!-- Text input-->
                                    <input hidden type="text" name="id" id="id">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-4"> 
                                                <label class="control-label"  for="peripheral">Peripheral</label>
                                                <select class="form-control" name="peripheral" id="peripheral" ng-model="data.peripheral">
                                                <div ng-controller="triggersController">
                                                    <option  ng-repeat="pif in peripherals" ng-value="pif.id">{{ pif.name }}</option>
                                                </div>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="control-label"  for="trigger">Trigger</label>
                                                <select class="form-control" name="trigger" id="trigger" ng-model="data.event">
                                                    <div ng-controller="triggersController">
                                                        <option  ng-repeat="trigger in triggers" ng-value="trigger.id">{{ trigger.text }}</option>
                                                    </div>
                                                </select>
                                            </div>
                                            
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label class="control-label" for="srdId">Source ID</label>
                                                <input type="text" name="srcId" id="srcId" ng-model="data.srcId">
                                            </div>
                                            <div class="col-md-1"></div>
                                            <div class="col-md-4">
                                                <label class="control-label" for="colour">Colour</label>
                                                <input type="text" name="colour" id="colour" ng-model="data.colour">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-7">
                                                <label class="control-label"  for="brightness">Brightness {{ data.brightness }}</label>
                                                <input class="form-control" type="range" id="brightness" min="0" max="100" name="brightness" ng-model="data.brightness">
                                            </div>
                                        </div>
                                    </div>
                        

                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-success">OK</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-controller="triggersController">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 id="pageTitle" class="h1">Triggers</h1>
        </div>

        <div id="peripherals" class="justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
            <div class="table-responsive">
                <table id="tally-list" class="table w-auto  ">
                    <thead>
                            <tr>
                            <th>#</th>
                            <th>event</th>
                            <th>srcId</th>
                            <th>peripheral</th>
                            <th>colour</th>
                            <th>brightness</th>
                            <th></th>
                            </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="trigger in data" class='clickable-row' style='cursor:pointer'>
                            <td ng-click="editTrigger(trigger.id)">{{ trigger.id }}</td>
                            <td ng-click="editTrigger(trigger.id)">{{ trigger.event }}</td>
                            <td ng-click="editTrigger(trigger.id)">{{ trigger.srcId }}</td>
                            <td ng-click="editTrigger(trigger.id)">{{ peripherals[trigger.peripheral].name }}</td>
                            <td ng-click="editTrigger(trigger.id)"><div class="circle" style="background-color: {{ trigger.colour }}"></div></td>
                            <td><input type="range" ng-model="trigger.brightness" ng-change="brightnessChange(trigger.id)" min="0" max="100" name="brightness"></td>
                            <td><span data-feather="trash-2"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="submit" id="commit_tally_button" class="btn btn-success" ng-onclick="commit()">Save</button>
        </div>
    </div>

    <script type="text/javascript">
    feather.replace()

    var app = angular.module('triggersApp', [])

    app.controller('triggersController', function($scope, $rootScope, $http) {
        $scope.data = [];
        /*
            {
                "id": 0,
                "event": "onPvw",
                "srcId": "Smart",
                "peripheral": 0,
                "colour": "#00FF00",
                "brightness": 60
            }, 
            {
                "id": 1,
                "event": "onPgm",
                "srcId": "Smart",
                "peripheral": 1,
                "colour": "#FF0000",
                "brightness": 60
            }] */

        $scope.peripherals = []
           /* {
                "id": 0,
                "name": "Operator",
                "type": "WS2811",
                "rgbOrder": "RGB",
                "pwrPin": 19,
                "ctrlPin": 18,
                "count": 1
            }, 
            {
                "id": 1,
                "name": "REC Indicator",
                "type": "WS2811",
                "rgbOrder": "RGB",
                "pwrPin": 14,
                "ctrlPin": 12,
                "count": 1
            }]*/

        $scope.triggers = [
            { "id": "searching", "text": "While searching" },
            { "id": "connecting", "text": "While connecting" },
            { "id": "connected", "text": "While connected" },
            { "id": "configuration", "text": "While configuration" },
            { "id": "onPgm", "text": "On program" },
            { "id": "onPvw", "text": "On preview" },
            { "id": "live", "text": "While live" },
            { "id": "rec", "text": "While recording" },
        ]    

        $http.get("/triggers")
            .then(function(response) {                
                $scope.data = response.data
            });
        $http.get("/peripherals")
            .then(function(response) {                
                $scope.peripherals = response.data
            });
        $scope.editTrigger = function(id) {
            $rootScope.$broadcast('selectedTriggerChanged', $scope.data[id]);
            $('#editModal').modal()
        }

        $scope.brightnessChange = function(triggerId) {
            $http.post("/triggers/" + triggerId, $scope.data[triggerId])
        }


        $scope.commit = function() {
            $http.post("/commit").then(function(response) {
                showSuccessMessage("Triggers saved successfully")
                //$('#commit_pif_button').prop('disabled', true);
            })
        }

        $scope.$on('triggerUpdated', function(event, id) {
             $http.get("/triggers/" + id)
            .then(function(response) {              
                $scope.data[id] = response.data
            });
        });
    })

    app.controller('editTriggersModalController', function($scope, $rootScope, $http) { 
        $scope.data = {}     
        $scope.$on('selectedTriggerChanged', function(event, data) {    
            $scope.data = Object.assign({}, data);  // Clone it, then if save overwrite
        });
        
        $scope.saveTrigger = function(id) { 
            $('#editModal').modal('hide')
            $http.post("/triggers/" + $scope.data["id"], $scope.data).then(function(response) {
                showSuccessMessage("Trigger updated successfully")
                //$('#commit_pif_button').prop('disabled', true);
                $rootScope.$broadcast('triggerUpdated', id);
            })
        }
    })
    </script>
</div>
