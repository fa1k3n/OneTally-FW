
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 id="pageTitle" class="h1">Peripherals</h1>
</div>

<div id="peripherals" class="justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 ">
    <div class="table-responsive">
        <table class="table">
            <thead>
                    <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>type</th>
                    <th>RGB order</th> 
                    <th>pwrPin #</th>
                    <th>ctrlPin #</th>
                    <th>count</th>
                    <th ng-click="new('.modal-parent')" style='cursor:pointer'><span class="create-resource" data-feather="plus-square" ></span></th>
                    </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pif in data" class='clickable-row' style='cursor:pointer'>
                    <td ng-click="open('.modal-parent', pif.id)">{{ pif.id }}</td>
                    <td ng-click="open('.modal-parent', pif.id)">{{ pif.name }}</td>
                    <td ng-click="open('.modal-parent', pif.id)">{{ pif.type }}</td>
                    <td ng-click="open('.modal-parent', pif.id)">{{ pif.rgbOrder }}</td>
                    <td ng-click="open('.modal-parent', pif.id)">{{ pif.pwrPin }}</td>
                    <td ng-click="open('.modal-parent', pif.id)">{{ pif.ctrlPin }}</td>
                    <td ng-click="open('.modal-parent', pif.id)">{{ pif.count }}</td>
                    <td ng-click="delete_pif(pif.id)"><span class="delete-resource" data-feather="trash-2" ></span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <button type="submit" id="commit_peripheral_button" class="btn btn-success" ng-click="commit()">Save</button>
    <script>
                feather.replace()
    </script>
</div>
